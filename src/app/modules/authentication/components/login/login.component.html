<section class="authentication">
  <div class="card w-65">
    <div class="card-header">
      <h1 class="text-center mb-3">Login</h1>
      <hr class="w-50 mx-auto">
    </div>
    <div class="card-content" *ngIf="loginForm">
      <form class="form" [formGroup]="loginForm">
        <div class="form-field">
          <label class="form-label" for="identifier">Username/Email</label>
          <input
            id="identifier"
            class="form-input"
            type="email"
            formControlName="identifier"
          >
        </div>
        <div class="form-field">
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            class="form-input"
            type="password"
            formControlName="password"
          >
        </div>
      </form>
      <div class="flex-center flex-column">
        <button class="button auth-button" (click)="login()">Login</button>
        <div class="auth-text">
          <small>Don't have an account?</small>
          <small>Register here</small>
        </div>
      </div>
    </div>
  </div>
</section>
